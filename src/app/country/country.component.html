<div style="display: flex;justify-content: space-around;"> 
    
    <div class="col-md-5">
        <h1>Countries List</h1>
        <ul class="list-group" *ngFor="let country of userData">
        <li class="list-group-item" (click)="passCountryData(country)">{{country.name}}</li>
        </ul>
            
    </div>
    
    <div class="col-md-4" *ngIf="flag">
        <app-flag [countryNameValue]="countryName"></app-flag>
        <app-state [countryNameValue]="countryName"></app-state>
        
    
    </div>
</div>
